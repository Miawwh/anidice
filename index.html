<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniDice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div
          class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column d-sm text-center"
        >
          <h1 class="display-3 fw-bold">Ani<span class="fancy">Dice</span></h1>
          <h2 class="fs-4 lead">
            Pick a tag like Maid, Blue Hair, or go fully random â€” and explore
            anime characters like never before
          </h2>
        </div>
      </section>

      <section class="py-5">
        <div class="container">
          <div class="row justify-content-center text-center mb-4">
            <div class="col-lg-8">
              <h4 class="mb-4">
                Select a tag from the list and click the button to see a random
                anime image that matches your choice
              </h4>
              <div class="row g-2 align-items-center justify-content-center">
                <div class="col-sm-6 col-md-5">
                  <select id="category-tag-anime" class="form-select">
                    <option value="random">random</option>
                    <option value="catgirl">catgirl</option>
                    <option value="foxgirl">foxgirl</option>
                    <option value="wolf-girl">wolf-girl</option>
                    <option value="tail">tail</option>
                    <option value="tail-with-ribbon">tail-with-ribbon</option>
                    <option value="tail-from-under-skirt">
                      tail-from-under-skirt
                    </option>
                    <option value="cute">cute</option>
                    <option value="cuteness-is-justice">
                      cuteness-is-justice
                    </option>
                    <option value="blue-archive">blue-archive</option>
                    <option value="girl">girl</option>
                    <option value="young-girl">young-girl</option>
                    <option value="maid">maid</option>
                    <option value="maid-uniform">maid-uniform</option>
                    <option value="vtuber">vtuber</option>
                    <option value="w-sitting">w-sitting</option>
                    <option value="lying-down">lying-down</option>
                    <option value="hands-forming-a-heart">
                      hands-forming-a-heart
                    </option>
                    <option value="wink">wink</option>
                    <option value="valentine">valentine</option>
                    <option value="headphones">headphones</option>
                    <option value="knee-high-socks">knee-high-socks</option>
                    <option value="white-tights">white-tights</option>
                    <option value="black-tights">black-tights</option>
                    <option value="heterochromia">heterochromia</option>
                    <option value="uniform">uniform</option>
                    <option value="sailor-uniform">sailor-uniform</option>
                    <option value="hoodie">hoodie</option>
                    <option value="ribbon">ribbon</option>
                    <option value="white-hair">white-hair</option>
                    <option value="blue-hair">blue-hair</option>
                    <option value="long-hair">long-hair</option>
                    <option value="blonde">blonde</option>
                    <option value="blue-eyes">blue-eyes</option>
                    <option value="purple-eyes">purple-eyes</option>
                  </select>
                </div>
                <div class="col-sm-3 col-md-2">
                  <button class="btn btn-primary w-100">Get My Anime</button>
                </div>
              </div>
            </div>
          </div>

          <div id="visibility" class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
              <div id="image-place" class="card shadow-sm">
                <div id="tag-place" class="card-body text-center">
                  <p id="text-area" class="card-text text-muted"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
